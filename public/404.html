<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сторінку не знайдено</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 48px 36px;
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
      max-width: 400px;
    }
    h1 {
      font-size: 5rem;
      font-weight: 700;
      margin: 0;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      margin: 8px 0 24px;
      color: #555;
    }
    a {
      display: inline-block;
      background: #222;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background .2s;
    }
    a:hover {
      background: #111;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <p>На жаль, таку сторінку не знайдено.</p>
    <a href="/">Повернутись на головну</a>
  </div>

</body>
</html>
